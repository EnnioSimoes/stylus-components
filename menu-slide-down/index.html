<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Menu Slidedow CSS3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
    </head>
    <body>
        <input type="checkbox" name="menu-sld-toggle" id="menu-sld-toggle" />
        <label for="menu-sld-toggle"></label>
        
        <nav id="menu-sld-menu">
            <h2>Seção de menu</h2>
            <p>Lista de Links da seção do menu</p>
        </nav>
        <article id="menu-sld-container">
            <h2>Título do artigo</h2>
            <p>Subtítulo do artigo</p>
        </article>
    </body>
</html>
